<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Zada≈Ñ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .task-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        .task-item {
            display: flex;
            align-items: center;
            background: #fff;
            border: 1px solid #ccc;
            padding: 5px;
            margin-bottom: 5px;
            border-radius: 5px;
        }
        .task-item input[type="text"] {
            flex-grow: 1;
            border: none;
            background: transparent;
            padding: 5px;
        }
        .task-item input[type="date"] {
            margin: 0 10px;
        }
        .task-item button {
            background: none;
            border: none;
            color: red;
            cursor: pointer;
            margin-left: 5px;
        }
        #new-task, #task-date {
            margin-right: 10px;
        }
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Lista Zada≈Ñ</h1>
    <input type="text" id="search" placeholder="üîç Wyszukaj..." />

    <ul id="task-list" class="task-list"></ul>

    <input type="text" id="new-task" placeholder="Dodaj nowe zadanie..." maxlength="255">
    <input type="date" id="task-date">
    <button>Zapisz</button>

    <script src="./index.js"></script>
</body>
</html>
